<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let celebs = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
        let zodiac = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]

        let nameOfCeleb = prompt("Name of a celebrity")
        let indexOfZodiac = showZodiacIndex(nameOfCeleb)
        let result = zodiac[indexOfZodiac]
        alert("The zodiac of " + nameOfCeleb + " is: " + result)
        
        function showZodiacIndex(input) {
            return celebs.indexOf(input)
        }

    </script>
</body>

</html>
