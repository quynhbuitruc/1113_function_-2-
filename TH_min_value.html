<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Value</title>
</head>

<body>
    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8]
        let arr2 = [7, 12, 6, 9, 20, 56, 89]
        let arr3 = []
        let arr4 = [0, 0, 0, 0, 0, 0]

        function minArray(arr) {
            if (arr.length == 0) {
                alert("Min value of ${arr} is: -1!!!")
            } else {
                let min = arr[0]
                for (let i = 1; i < arr.length; i++) {
                    if (arr[1] < min) {
                        min = arr[1]
                    }
                }
                alert(" Min value of " + arr + " is: " + min)
            }
        }

        minArray(arr1)
        minArray(arr2)
        minArray(arr3)
        minArray(arr4)

    </script>
</body>

</html>
